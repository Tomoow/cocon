# Netlify CMS configuration
# Collections will be added when components exist; fields map exactly to components (no flexible layout).

# Use local proxy when testing CMS without deploying (no Netlify credits used)
local_backend: true

backend:
  name: git-gateway
  branch: main

# Optional: uncomment when using Netlify Identity
# publish_mode: editorial_workflow

media_folder: "public/uploads"
public_folder: "/uploads"

# Minimal placeholder so the CMS loads. Add real collections when components exist;
# each collection maps to a content type with fields matching component props (no flexible layout).
collections:
  - name: "settings"
    label: "Settings"
    files:
      - name: "general"
        label: "General"
        file: "content/settings.json"
        fields:
          - { label: "Site title", name: "title", widget: "string", default: "Cocon" }
          - { label: "Plaats een aankondiging", name: "heroAnnouncementEnabled", widget: "boolean", default: false }
          - { label: "Tekst aankondiging (spraakballon)", name: "heroAnnouncementText", widget: "text", required: false }

locale: "en"
